<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROS web server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="contents">
      <div>
        <div>
          <div class="alert alert-success">
            <h4 class="alert-heading">JDB</h4>
            <ul>
              <li>set speed and turning using slider</li>
              <li>use joystick to move rovey</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- JOYSTICK -->
      <div class="row my-4 joystick-container">
        <div class="col">
          <div
            class="d-flex justify-content-center"
            style="width: 210px; height: 210px;"
          >
            <div id="joystick"></div>
          </div>
        </div>
      </div>
      <!-- Sliders -->
      <div>
        <div class="justify-content-center my-4">
          <span class="font-weight-bold purple-text">Speed</span>
          <span class="font-weight-bold update-label" id="speed-label"
            >100 RPM</span
          >
          <input
            type="range"
            min="15"
            max="100"
            class="custom-range robot-slider"
            id="robot-speed"
            data-slider-id="robot-speed-data"
            step="10"
          />
        </div>
        <div>
          <label for="robot-turn">
            <strong>Turn Rate</strong>
          </label>
          <input
            type="range"
            min="15"
            max="100"
            class="custom-range robot-slider"
            id="robot-turn"
            step="10"
          />
        </div>
      </div>
      <div>
        <img class="logo" src="./Images/final logo.png" />
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="webui.js"></script>
  </body>
</html>
